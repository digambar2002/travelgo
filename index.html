<body>
  <div class="s01">
    <div id="container">
      <fieldset>
        <legend class="animate__animated animate__fadeIn">Discover the Amazing City</legend>
      </fieldset>
      <div class="inner-form animate__animated animate__fadeInUp animate__delay-1s">

        <div class="input-field first-wrap">
          <input id="search" name="select" type="text" placeholder="Search the city names..." />
        </div>
        <div class="input-field third-wrap">
          <button id="SearchBtn" class="btn-search" type="button">Search</button>
        </div>
      </div>
      <div id="Card" class="card animate__animated" hidden="true">
        <div style="overflow-y: scroll; height:350px;">
          <div id="Loading">
            <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_wofwoz8o.json" background="transparent"
              speed="1" style="width: 200px; height: 200px;" loop autoplay></lottie-player>
          </div>

          <ul id="PlaceList">

          </ul>
        </div>
        <div class="box">
          <a href="https://digambar2002.github.io/portfolio/" target="_blank">
            <p>❤️ <span>Developed by Digambar</span></p>
          </a>
        </div>

      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
